<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githubusercontent.com/msj121/aframe-video-embed-component/master/dist/aframe-video-embed-component.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-marker preset="hiro">
      <a-entity
        a-video-embed="src:https://www.youtube.com/watch?v=cWAQYPsmJvM; autoplay:true; controls:false;" 
        position="0 0 0"
        rotation="-90 0 0"
        scale="2 2 2">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
